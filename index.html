<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="./css/all.css">

    <!--Owl Carousel-->

    <!--Custom-Style.css-->
    <link rel="stylesheet" href="/css/style.css">
    <!--Jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>

<body>
    <!---------------------------Navigation----------------------------------->
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">Blogger</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Category</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Archive</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Pages</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Contact us</a>
                    </li>
                </ul>
            </div>
            <div class="social text-gray">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </nav>

    </nav>



    <!-------------x-------------Navigation--------------x-------------------->
    <!-------------------------Main Site Section------------------------------>
    <main>
        <!---------------Site Title----------------->
        <section class="site-title">
            <div class="site-background">
                <h3>Tours & Travels</h3>
                <h1>Amazing Place on Earth</h1>
                <button class="btn">Explore</button>
            </div>
        </section>


        <!-------x--------Site Title--------x------->
        <!----------------Blog Carousel---------------->
        <section>
            <div class="blog">
                <div class="container">
                    <div class="owl-carousel owl-theme owl-loaded owl-drag">
                        <div class="blog-content">
                            <img src="./assets/blog/rock-climbing.jpg" alt="post-1" width="360" height="240">
                            <div class="blog-title">
                                <h3>Climbing </h3>
                                <button class="btn btn-blog">Book now</button>
                                <span> Get your Experience now!</span>
                            </div>
                        </div>
                        <div class="blog-content">
                            <img src="./assets/blog/mountain_png.png" alt="post-2" width="360" height="240">
                            <div class="blog-title">
                                <h3>Camping </h3>
                                <button class="btn btn-blog">Book now</button>
                                <span> Get your Experience now!</span>
                            </div>
                        </div>
                        <div class="blog-content">
                            <img src="./assets/blog/rafting.png" alt="post-3" width="360" height="240">
                            <div class="blog-title">
                                <h3>Rafting </h3>
                                <button class="btn btn-blog">Book now</button>
                                <span> Get your Experience now!</span>
                            </div>
                        </div>
                        <div class="blog-content">
                            <img src="./assets/blog/trekking.png" alt="post-4" width="360" height="240">
                            <div class="blog-title">
                                <h3>Trekking </h3>
                                <button class="btn btn-blog">Book now</button>
                                <span> Get your Experience now!</span>
                            </div>
                        </div>
                        <div class="blog-content">
                            <img src="./assets/blog/horses.jpg" alt="post-5" width="360" height="240">
                            <div class="blog-title">
                                <h3>Riding </h3>
                                <button class="btn btn-blog">Book now</button>
                                <span> Get your Experience now!</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>





        <!------x---------Blog Carousel-----x---------->
    </main>
    <!------------x------------Main Site Section------------x----------------->




    <!--Custom JS file-->
    <script src="js/main.js"></script>

    <!--Owl Carousel-->


    <script src="/js/owl.carousel.js"></script>
    <script src="./js/owl.carousel.min.js"></script>




    <!--Custom Jquery file-->
    <script src="js/Jquery.min.js"></script>
